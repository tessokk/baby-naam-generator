<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Baby Naam Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f9ff;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #0077b6;
    }
    #naam {
      font-size: 3rem;
      margin: 40px 0;
      color: #023047;
      min-height: 3.5rem;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #005f8f;
    }
    #keuze {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¶ Baby Naam Generator</h1>
  
  <div id="keuze">
    <p>Wordt het een jongetje of een meisje?</p>
    <button onclick="kiesGeslacht('jongen')">Jongen</button>
    <button onclick="kiesGeslacht('meisje')">Meisje</button>
  </div>

  <div id="resultaat" style="display:none;">
    <div id="naam">Klik op de knop!</div>
    <button onclick="genereerNaam()">ðŸŽ² Genereer Naam</button>
  </div>

  <audio id="babygeluid" src="https://www.soundjay.com/human/baby-laugh-01.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let geslacht = '';
    const alleNamen = ['Emma', 'Liam', 'Mila', 'Daan', 'Noor', 'Ties', 'Lotte', 'Finn', 'Ruud', 'Angela']; // dummy namen
    const namen = {
      jongen: ['Ruud'],
      meisje: ['Angela']
    };

    function kiesGeslacht(g) {
      geslacht = g;
      document.getElementById('keuze').style.display = 'none';
      document.getElementById('resultaat').style.display = 'block';
    }

    function genereerNaam() {
      const naamElement = document.getElementById("naam");
      const audio = document.getElementById("babygeluid");

      let i = 0;
      const maxIterations = 20;
      const interval = setInterval(() => {
        const random = alleNamen[Math.floor(Math.random() * alleNamen.length)];
        naamElement.textContent = random;
        i++;
        if (i >= maxIterations) {
          clearInterval(interval);
          const echteNaam = namen[geslacht][0];
          naamElement.textContent = echteNaam;

          // ðŸŽ‰ Confetti
          confetti({
            particleCount: 120,
            spread: 70,
            origin: { y: 0.6 }
          });

          // ðŸ‘¶ Geluid
          audio.currentTime = 0;
          audio.play();
        }
      }, 80); // snelheid van draaien
    }
  </script>
</body>
</html>
