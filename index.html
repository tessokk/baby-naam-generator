<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Baby Naam Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Comic-achtig lettertype -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #fef7fb;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff66a3;
    }
    #naam {
      font-size: 3rem;
      margin: 40px 0;
      color: #ff3399;
      min-height: 3.5rem;
    }
    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 15px;
      cursor: pointer;
      margin: 10px;
      font-family: 'Comic Neue', cursive;
    }
    button:hover {
      background-color: #e0558d;
    }
    #keuze {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ  Baby Naam Generator</h1>
  
  <div id="keuze">
    <p>Wordt het een jongetje of een meisje?</p>
    <button onclick="kiesGeslacht('jongen')">Jongen</button>
    <button onclick="kiesGeslacht('meisje')">Meisje</button>
  </div>

  <div id="resultaat" style="display:none;">
    <div id="naam">Klik op de knop!</div>
    <button onclick="genereerNaam()">ðŸŽ² Genereer Naam</button>
  </div>

  <audio id="babygeluid" src="https://www.soundjay.com/human/baby-laugh-01.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let geslacht = '';
    const echteNamen = {
      jongen: 'Ruud',
      meisje: 'Angela'
    };

    // Lijsten met fictieve voorvoegsels en achtervoegsels per geslacht
    const delen = {
      jongen: {
        begin: ['Lo', 'Da', 'Jo', 'Mi', 'Ti', 'Ro', 'Lu', 'Ke'],
        eind: ['rik', 'no', 'ben', 'daan', 'ko', 'vin', 'sen', 'mo']
      },
      meisje: {
        begin: ['An', 'Lu', 'Ki', 'Fe', 'Lo', 'Sofie', 'Zo', 'Me'],
        eind: ['tje', 'lien', 'sie', 'na', 'a', 'la', 'ke', 'el']
      }
    };

    function kiesGeslacht(g) {
      geslacht = g;
      document.getElementById('keuze').style.display = 'none';
      document.getElementById('resultaat').style.display = 'block';
    }

    function genereerRandomNaam(geslacht) {
      const b = delen[geslacht].begin;
      const e = delen[geslacht].eind;
      const voor = b[Math.floor(Math.random() * b.length)];
      const achter = e[Math.floor(Math.random() * e.length)];
      return voor + achter;
    }

    function genereerNaam() {
      const naamElement = document.getElementById("naam");
      const audio = document.getElementById("babygeluid");

      let i = 0;
      const maxIterations = 20;

      const interval = setInterval(() => {
        naamElement.textContent = genereerRandomNaam(geslacht);
        i++;
        if (i >= maxIterations) {
          clearInterval(interval);
          const echteNaam = echteNamen[geslacht];
          naamElement.textContent = echteNaam;

          // ðŸŽ‰ Confetti
          confetti({
            particleCount: 120,
            spread: 70,
            origin: { y: 0.6 }
          });

          // ðŸ‘¶ Geluid
          audio.currentTime = 0;
          audio.play();
        }
      }, 80);
    }
  </script>
</body>
</html>
